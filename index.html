<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Nunito+Sans:opsz,wght@6..12,500&family=Roboto+Flex:opsz@8..144&family=Roboto+Slab:wght@500&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="casio">
      <div class="screen">
        <div class="input">
          <p class="inp"><div class="message" style="display: none;">Calci</div></p>
          <p class="output"></p>
        </div>
      </div>
      <div class="btns">
        <div class="controls">
          <button class="btn1 ctrl c">DEL</button>
          <button class="btn1 ctrl ac">AC</button>
          <button class="btn1 invisible">Off</button>
          <button class="btn1 ctrl off">Off</button>
          <button class="btn1 ctrl on">On</button>
        </div>
        <div class="r1">
          <button class="btn">0</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">.</button>
        </div>
        <div class="r2">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">+</button>
          <button class="btn">-</button>
        </div>
        <div class="r3">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">*</button>
          <button class="btn">/</button>
        </div>
        <div class="r4">
          <button class="invisible">1</button>
          <button class="invisible">1</button>
          <button class="invisible">1</button>
          <button class="invisible">1</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
    <script src="Calc.js"></script>
  </body>
</html>
